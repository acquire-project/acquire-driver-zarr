name: Update downstream repositories

on:
  push:
    branches:
      - main

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      actions: write

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout acquire-driver-egrabber
        uses: actions/checkout@v3
        with:
          repository: acquire-project/acquire-driver-egrabber
          submodules: true
          path: acquire-driver-egrabber

      - name: Update the acquire-core-libs, acquire-driver-common, acquire-video-runtime, and acquire-driver-zarr submodules
        run: |
          pushd src/acquire-core-libs
          git checkout main
          popd
          pushd tests/acquire-driver-common
          git checkout main
          popd
          pushd tests/acquire-video-runtime
          git checkout main
          popd
          pushd tests/acquire-driver-zarr
          git checkout main
          popd
          git add src/acquire-core-libs tests/acquire-driver-common tests/acquire-video-runtime tests/acquire-driver-zarr
          git commit -m "(automated) update acquire-core-libs, acquire-driver-common, acquire-video-runtime, and acquire-driver-zarr"
          git push
        working-directory: acquire-driver-egrabber
