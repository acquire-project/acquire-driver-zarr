name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  BUILD_TYPE: Release

jobs:
  test:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        platform: [ "windows-latest", "ubuntu-latest", "macos-latest" ]
    permissions:
      actions: write

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install Cmake 3.23
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install cmake-data
          wget -O cmake.sh https://cmake.org/files/v3.23/cmake-3.23.2-linux-x86_64.sh
          sudo bash cmake.sh --skip-license --exclude-subdir --prefix=/usr/local
        shell: bash

      - name: Install Conan
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install conan
        shell: bash

      - name: Configure Conan
        run: conan profile new default --detect || conan profile update settings.compiler.libcxx=libstdc++20 default

      - name: Install dependencies
        run: conan install . --output-folder=build --build=missing -sbuild_type=Debug

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} -L acquire-driver-zarr --output-on-failure

  merge:
    name: Automerge
    runs-on: "ubuntu-latest"
    needs: test
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Checkout PR
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Approve PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PAT }}

      # Don't auto-merge major version updates
      - name: Merge PR
        if: ${{ steps.dependabot-metadata.outputs.update-type != 'version-update:semver-major' }}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.PAT }}
